<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="images_hover.css" />

    <title>Hover on images</title>
  </head>
  <body>
    <div class="gallery">
      <div class="image-container">
        <div class="overlay">Image 1</div>
        <img src="./images/image-1.png" alt="Image 1" />
      </div>
      <div class="image-container">
        <div class="overlay">Image 2</div>
        <img src="./images/image-2.png" alt="Image 2" />
      </div>
      <div class="image-container">
        <div class="overlay">Image 3</div>
        <img src="./images/image-3.png" alt="Image 3" />
      </div>
    </div>
    <script src="images_hover.js"></script>
  </body>
</html>
