<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="drag_drop.css" />

    <title>Drag & drop interface</title>
  </head>
  <body>
    <header class="header">
      <a href="index.html" class="back-btn">BACK</a>
    </header>
    <div class="container">
      <div class="dropzone" id="dropzone1"><p>Dropzone1</p></div>
      <div class="dropzone" id="dropzone2"><p>Dropzone2</p></div>
      <div class="draggable" id="draggable1" draggable="true">
        <p>Draggable1</p>
      </div>
      <div class="draggable" id="draggable2" draggable="true">
        <p>Draggable2</p>
      </div>
    </div>
    <script src="drag_drop.js"></script>
  </body>
</html>
