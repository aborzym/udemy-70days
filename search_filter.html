<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="search_filter.css" />

    <title>Search with filter</title>
  </head>
  <body>
    <header class="header">
      <button class="back-btn"><a href="index.html">BACK</a></button>
    </header>
    <h1>Product search</h1>
    <div class="search-container">
      <input type="text" id="search" placeholder="Find product" />
      <div class="product-list">
        <div class="product" data-name="Product 1">Product 1</div>
        <div class="product" data-name="Product 2">Product 2</div>
        <div class="product" data-name="Product 3">Product 3</div>
        <div class="product" data-name="Product 4">Product 4</div>
        <div class="product" data-name="Product 5">Product 5</div>
      </div>
    </div>
    <script src="search_filter.js"></script>
  </body>
</html>
