<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="slider.css" />

    <title>Image slider</title>
  </head>
  <body>
    <div class="slider">
      <div id="loader" hidden>Loading next image...</div>
      <div class="slides">
        <img src="./images/image-1.png" alt="Image 1" /><img
          src="./images/image-2.png"
          alt="Image 2"
        /><img src="./images/image-3.png" alt="Image 3" /><img
          src="./images/image-4.png"
          alt="Image 4"
        /><img src="./images/image-5.png" alt="Image 5" />
      </div>
    </div>
    <script src="slider.js"></script>
  </body>
</html>
