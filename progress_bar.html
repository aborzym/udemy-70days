<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="progress_bar.css" />

    <title>Progress bar while loadin</title>
  </head>
  <body>
    <header class="header">
      <button class="back-btn"><a href="index.html">BACK</a></button>
    </header>
    <div id="loader">
      <div id="progress-bar">
        <div id="progress"></div>
      </div>
      <p id="progress-text">Loading... 0%</p>
    </div>
    <div id="content" style="display: none">
      <h1>Welcome to our site!</h1>
      <p>The site content will appear here once loaded.</p>
    </div>
    <script src="progress_bar.js"></script>
  </body>
</html>
