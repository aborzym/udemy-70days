<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="faq_accordion.css" />

    <title>FAQ accordion</title>
  </head>
  <body>
    <div class="faq-container">
      <h1>FAQ</h1>
      <div class="faq-item">
        <button class="faq-question">Co to jest FAQ?</button>
        <div class="faq-answer">
          <p>
            FAQ to skrót od Frequently Asked Questions, czyli często zadawane
            pytania.
          </p>
        </div>
      </div>
      <div class="faq-item">
        <button class="faq-question">Jak działa akordeon?</button>
        <div class="faq-answer">
          <p>
            Akordeon to interaktywny element, który pozwala użytkownikowi
            rozwijać i zwijać sekcje z treścią.
          </p>
        </div>
      </div>
      <div class="faq-item">
        <button class="faq-question">Dlaczego warto używać akordeonu?</button>
        <div class="faq-answer">
          <p>
            Akordeon pozwala zaoszczędzić miejsce na stronie i prezentować
            treści w sposób uporządkowany i czytelny.
          </p>
        </div>
      </div>
    </div>
    <script src="faq_accordion.js"></script>
  </body>
</html>
