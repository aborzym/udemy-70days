<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="math_game.css" />

    <title>Math Game</title>
  </head>
  <header class="header">
    <button class="back-btn"><a href="index.html">BACK</a></button>
  </header>
  <body>
    <section>
      <div class="game-container">
        <h1>Simple math game</h1>
        <div class="question" id="question">3 + 5 = ?</div>
        <input type="number" id="answer" placeholder="Enter answer" />
        <button class="btn" id="submit">Check</button>
        <div id="feedback" class="feedback"></div>
        <div class="score"><span>Result: </span><span id="score">0</span></div>
      </div>
    </section>
    <script src="math_game.js"></script>
  </body>
</html>
