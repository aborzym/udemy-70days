<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pricing_table.css" />

    <title>Responsive Pricing Table</title>
  </head>
  <header class="header">
    <button class="back-btn"><a href="index.html">BACK</a></button>
  </header>
  <body>
    <h1>Our Pricing Plans</h1>
    <div class="pricing-table">
      <div class="pricing-card">
        <h2>Basic</h2>
        <p class="price">$10<span>/month</span></p>
        <ul>
          <li>10 GB Storage</li>
          <li>10 Users</li>
          <li>Email Support</li>
        </ul>
        <button>Choose a plan</button>
      </div>
    </div>
    <div class="pricing-table">
      <div class="pricing-card">
        <h2>Pro</h2>
        <p class="price">$30<span>/month</span></p>
        <ul>
          <li>1 TB Storage</li>
          <li>Unlimited Users</li>
          <li>24/7 Support</li>
        </ul>
        <button>Choose a plan</button>
      </div>
    </div>
    <div class="pricing-table">
      <div class="pricing-card">
        <h2>Enterprise</h2>
        <p class="price">$10<span>/month</span></p>
        <ul>
          <li>10 GB Storage</li>
          <li>10 Users</li>
          <li>Email Support</li>
        </ul>
        <button>Choose a plan</button>
      </div>
    </div>
    <script src="pricing_table.js"></script>
  </body>
</html>
